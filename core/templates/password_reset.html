<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset your password – StrideBite</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:system-ui;padding:24px;display:flex;justify-content:center;align-items:center;min-height:100vh;">
  <div style="max-width:420px;width:100%;background:#0b1120;padding:20px 22px;border-radius:14px;border:1px solid #1f2937;">
    <h1 style="font-size:1.2rem;margin-bottom:8px;">Forgot your password?</h1>
    <p style="font-size:0.9rem;color:#9ca3af;margin-bottom:16px;">
      Enter the email address associated with your account. We’ll send a link
      to reset your password. (For this project, the link appears in the server console.)
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" style="
        margin-top:10px;width:100%;border-radius:999px;border:none;
        background:linear-gradient(135deg,#22c55e,#16a34a);
        color:#020617;padding:9px 14px;font-weight:600;cursor:pointer;
      ">
        Send reset link
      </button>
    </form>

    <p style="font-size:0.8rem;color:#9ca3af;margin-top:10px;">
      <a href="{% url 'login' %}" style="color:#22c55e;text-decoration:none;">Back to login</a>
    </p>
  </div>
</body>
</html>
