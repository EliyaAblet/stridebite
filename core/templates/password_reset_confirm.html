<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Choose a new password â€“ StrideBite</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:system-ui;padding:24px;display:flex;justify-content:center;align-items:center;min-height:100vh;">
  <div style="max-width:420px;width:100%;background:#0b1120;padding:20px 22px;border-radius:14px;border:1px solid #1f2937;">
    <h1 style="font-size:1.2rem;margin-bottom:8px;">Set a new password</h1>

    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="
          margin-top:10px;width:100%;border-radius:999px;border:none;
          background:linear-gradient(135deg,#22c55e,#16a34a);
          color:#020617;padding:9px 14px;font-weight:600;cursor:pointer;
        ">
          Update password
        </button>
      </form>
    {% else %}
      <p style="font-size:0.9rem;color:#fca5a5;">
        This password reset link is invalid or has expired.
      </p>
    {% endif %}
  </div>
</body>
</html>
