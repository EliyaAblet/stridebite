<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot username – StrideBite</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:system-ui;padding:24px;display:flex;justify-content:center;align-items:center;min-height:100vh;">
  <div style="max-width:420px;width:100%;background:#0b1120;padding:20px 22px;border-radius:14px;border:1px solid #1f2937;">
    <h1 style="font-size:1.2rem;margin-bottom:8px;">Forgot your username?</h1>
    <p style="font-size:0.9rem;color:#9ca3af;margin-bottom:12px;">
      Enter the email address you used for StrideBite. For this demo, we’ll
      show your username on this page using a notification.
    </p>

    {% if messages %}
      {% for message in messages %}
        <div style="
          padding:8px 10px;border-radius:10px;font-size:0.8rem;
          margin-bottom:8px;
          {% if message.tags == 'success' %}
            background:rgba(34,197,94,0.15);border:1px solid rgba(34,197,94,0.45);color:#bbf7d0;
          {% else %}
            background:rgba(239,68,68,0.12);border:1px solid rgba(248,113,113,0.6);color:#fecaca;
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="email" style="font-size:0.8rem;color:#9ca3af;">Email address</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        style="
          margin-top:4px;width:100%;border-radius:10px;border:1px solid #1f2937;
          background:#020617;color:#e5e7eb;padding:8px 10px;font-size:0.9rem;
        "
      />
      <button type="submit" style="
        margin-top:10px;width:100%;border-radius:999px;border:none;
        background:linear-gradient(135deg,#22c55e,#16a34a);
        color:#020617;padding:9px 14px;font-weight:600;cursor:pointer;
      ">
        Look up username
      </button>
    </form>

    <p style="font-size:0.8rem;color:#9ca3af;margin-top:10px;">
      <a href="{% url 'login' %}" style="color:#22c55e;text-decoration:none;">Back to login</a>
    </p>
  </div>
</body>
</html>
